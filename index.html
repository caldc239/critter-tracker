<!DOCTYPE html>
<html>
<!-- A page to track critters & collectibles
    in Animal Crossing: New Horizons
    Created by: Cassaundra Caldwell & Rey Orozco
    Date created: 3 May 2020
    Date last modified: 3 May 2020 -->

<head>
  <meta charset="UTF-8">
  <title>Critter Tracker</title>
  <link href="CTStyles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <div id="main">
    <center><img src="CritterTrackerLogo.png" height=200px /></center>
    <!-- hex color #A9D18E for background -->

    <div id="description">
      <p><b>
          <center>Critter Tracker is a place to log the critters that you
            would like collectibles of! Enter the name of the
            critter you would like to make a collectible, add how many you have,
            and mark it as completed once you receive the item.</center>
        </b></p>
      <br><br>
    </div>
    <!-- Area for script to autocomplete critter entry -->
    <div id="data-entry">
      <label for="critterSelection">Enter the critter you would like to collect: </label>
      <input id="critterSelection">

      <script>
        $("#critterSelection").autocomplete({
          source: [ /*variable of js array here*/ ]
        });
      </script>
    </div>

  </div>
</body>

</html>
